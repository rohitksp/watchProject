<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project_Watch</title>
  <link rel="stylesheet" href="../styling/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="containerForAll">
    <div class="containerForMultiOptions">
      <div class="containerForDateTime">
        <div class="timeValue">
          <p class="time">00:00</p>&nbsp;
          <p class="setAmAndPm">AM</p>
        </div>
        <div class="dateValue">
          <p class="date">00-00-0000</p>
        </div>
      </div>
      <div class="containerForStopwatch">
        <div class="stopWatchTimer">00:00:00</div>
        <button id="playButton">
          <span class="material-symbols-outlined" id="play">
            play_arrow
          </span>
        </button>
        <button id="resetButton">
          <span class="material-symbols-outlined" id="reset">
            replay
          </span>
        </button>
      </div>
    </div>
    <div class="containerForOtherThings">
      <button id="changeDisplayFormat">24H</button>
      <button id="setAlarm">Set Alarm</button>
      <select name="timeZone" id="timeZone">
      </select>
    </div>
    <div class="containerForSetAlarm">
      <input type="time" placeholder="Select Time" value="" id="setAlarmTime">
      <button id="saveAlarm">Save</button>
    </div>
    <div class="containerForShowAlarms"></div>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
